<div class="row">
    <div class="col-3">
    </div>
    <div class="col-8">
            <h3>Login</h3>
            <div class="row">
                <div class="col-2">
                  <label for="input-user-login-name">Username:</label>
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="user.loginName" class="form-control" id="input-user-login-name" placeholder="Login Name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                  <label for="input-user-login-pwd">Password:</label>
                </div>
                <div class="col-6">
                    <input type="password" [(ngModel)]="user.password" class="form-control" id="input-user-login-pwd" placeholder="Password"/>
                </div>
            </div>
        
            <div class="row">
                <div class="col-8">
                  <button type="button" class="btn btn-primary btn-block" id ="btn-user-login" (click)="userLogin()">Login</button>
                </div>
                <!-- <div class="col-8">
                    <button type="button" class="btn btn-primary btn-block" id ="btn-reset" (click)="reset()">Reset</button>
                </div> -->
                <div class="col-8">
                    <!-- <button type="button" class="btn btn-primary" id ="btn-reset" (click)="toRegister()">Register</button> -->
                    <a class="nav-link btn-block" routerLink="/register">Register</a>
                </div>
            </div>
    </div>
</div>
